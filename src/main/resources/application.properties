spring.datasource.url=${FOXTICKET_DB_URL}
spring.datasource.username=${FOXTICKET_DB_USERNAME}
spring.datasource.password=${FOXTICKET_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
jwt-secret=${JWT_SECRET_KEY}
spring.mail.host=smtp.freemail.hu
spring.mail.port=587
spring.mail.username=${FOXTICKET_EMAIL_SERVICE_USERNAME:invalid}
spring.mail.password=${FOXTICKET_EMAIL_SERVICE_PASSWORD:invalid}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
jwt-secret=${JWT_SECRET_KEY}