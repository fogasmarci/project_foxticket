<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <form class="login" action="/api/users" method="post">
        <h2>Login</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" minlength="3" maxlength="80" pattern=".+@.+" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="50" required>

        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
